    <meta name="description" content="">

    <title>FC_APP</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

  <body class="login">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<div class="login-container">
  <div class="logo"><img src="images/logo.png" alt=""></div>
  <div class="login-welcome">
    <div class="login-user"><img src="images/person-dummy.jpg" width="84" height="84" alt=""></div>
    <h5>مرحبا بالمهندس / عبدالله القحباني</h5>
    <p>تسجيل الدخول بواسطة البصمة</p>
    <div class="login-finger"><img src="images/finger.png" alt=""></div>
  </div>
  <h5 class="center-align white-text">او</h5>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" type="text" class="validate">
          <label for="username">اسم المستخدم</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="password" type="password" class="validate">
          <label for="password">كلمة المرور</label>
        </div>

      </div>
      <div class="row ">
          <div class="input-field col s12">
            <a class="btn-secondry btn btn-block">تسجيل الدخول</a>
          </div>
          <div class="input-field col s12">
            <a class="btn-primary btn btn-block">هل نسيت كلمة المرور؟</a>
          </div>
        </div>
    </form>
  </div>
</div>
